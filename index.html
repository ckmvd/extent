<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
           var obj1={
               name:'张三',
               age:10,
               car:['奔驰','宝马','奥迪'],
               dog:{
                   name:'大黄',
                   color:'白色'
               }
           }
        //    console.dir(obj1);
           var obj2={}
           function extend(a,b){
               for(var key in a){
                   var item=a[key];
                   if(item instanceof Array){
                       b[key]=[];
                       extend(item,b[key]);
                   }
                   else if(item instanceof Object){
                       b[key]={};
                       extend(item,b[key]);
                   }else{
                    b[key]=a[key];
                   }
               }
           }
           extend(obj1,obj2)
           console.dir(obj1);
           console.dir(obj2);
    </script>
 
</body>
</html>
